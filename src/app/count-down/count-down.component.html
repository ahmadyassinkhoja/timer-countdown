<div class="text-center"> 
  <h1 style="display: inline" class="bg-primary text-white rounded border border-primary">{{ hours }} </h1> <b class="text-black">:</b> 
  <h1 style="display: inline" class="bg-primary text-white rounded border border-primary">{{ minutes }}</h1> <b class="text-black">:</b> 
  <h1 style="display: inline" class="bg-primary text-white rounded border border-primary">{{ seconds }}</h1> </div>

  <div class="alert-primary d-flex justify-content-center" *ngIf="isAlert" style="padding: 10px;">
    <div>
      <img src="../assets/images/angular.png" style="height:15rem; width: 15rem;" /> <br>
       <span>Angular Course has started </span>
    </div>
  </div>

<br>

<div class="d-flex justify-content-center">
  <button style="margin: 5px;" class="btn btn-primary" (click)="startCoundown()"> Start </button>
  <button style="margin: 5px;" class="btn btn-info" (click)="pauseCountdown()"> Pause </button>
  <button style="margin: 5px;" class="btn" (click)="reset()"> reset </button>
</div>

<br>

<div class="d-flex justify-content-center">
  <button class="btn btn-primary" (click)="addFewMinutes()"> Add Random Few Minutes </button>
</div>
